<template>
  <lightning-card title="CAR FILTER" icon-name="standard:calibration">
    <div class="slds-m-horizontal_medium"> 
    <lightning-input type="search" value={filters.searchkey}  onchange={searchfilter}></lightning-input>
  
<section class="slider_section">
  <lightning-slider label="MAX PRICE" step="100" min="0" max="999999" value={filters.maxPrice} onchange={sliderhandler}></lightning-slider>
</section>
<section>
<h2>Category</h2>
<template if:true={categories.data}> 
  <template for:each={categories.data.values} for:item="cc">
    <lightning-input key={cc.value} 
    type="checkbox" 
     data-name="categories" 
     data-value={cc.value}
    label={cc.label} 
    checked
     onchange={checkboxhandler} ></lightning-input>

  </template>
</template>

</section>

<section>
  <h2>Make</h2>
  <template if:true={makeType.data}>
    <template for:each={makeType.data.values} for:item="cc">
      <lightning-input key={cc.value} 
      type="checkbox" 
       data-name="makeType"
      label={cc.label} 
       data-value={cc.value}
       checked
        onchange={checkboxhandler} ></lightning-input>
  
    </template>
  </template>
  </section>
  


</div>

  </lightning-card>  
</template>
